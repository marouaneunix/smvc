<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
</head>
<body>
    <!-- ========= -->
    <!-- Your HTML -->
    <!-- ========= -->
    <section id="cinatisapp">
        <header id="header">
            <h1>Articles</h1>
            <input id="new-article" placeholder="Article name plz?">
        </header>
        <section id="main">
            <ul id="article-list"></ul>
        </section>
    </section>
    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <!-- =============== -->
    <!-- Javascript code -->
    <!-- =============== -->
    <script type="text/javascript">
        // your JS code goes here
        var app = {};
        //collection
        app.ArticlelList = Backbone.Collection.extend({
            model: app.Article
        });
        //var accounts = new Backbone.Collection;
        //accounts.url = '/accounts';

        //accounts.fetch();

        app.articleList = new app.ArticlelList();
        app.articleList.url = '/articles';

        //Model

        app.Article = Backbone.Model.extend({
            url: 'http://localhost:8080/v1/rest/cinatis/articles',
            defaults: {
                title: '',
                author: 'Marouane'
            }
        });

        var AppView = Backbone.View.extend({
            // el - stands for element. Every view has a element associate in with HTML
            //      content will be rendered.
            el: $('#container'),

            // template which has the placeholder 'who' to be substitute later
            template: _.template("<h3>Hello <%= who %></h3>"),
            // It's the first function called when this view it's instantiated.
            initialize: function(){
                this.render();
            },
            // $el - it's a cached jQuery object (el), in which you can use jQuery functions
            //       to push content. Like the Hello World in this case.
            render: function(){
                // render the function using substituting the varible 'who' for 'world!'.
                this.$el.html(this.template({who: 'Marouane'}));
            }
        });
        var appView = new AppView();
    </script>


</body>
</html>
